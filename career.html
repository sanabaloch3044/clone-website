<body style="background-color: tan;">
    <form>
        <center><fieldset style="width:50%;">
            <legend>create new account</legend>

        </center>

        </center>
        <center><input type="password" name="userpassword" maxlength="8" size="20" placeholder="Enter password"></center>

        </center>

        </center>

            <h4>Upload Your Resume</h4>
        </center>
        <center><input type="file" name="userfile"></center>
        <br>
        <br>
        <center><input type="submit"></center>
        <center>
            <h4>Already have account?<a href="./login.html"> Click here</a></h4></center>

        </fieldset>
        </center>
    </form>
